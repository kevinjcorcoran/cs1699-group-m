{% extends '_base.html' %} {% block content %}

<div class="app-body">
	<h2>Upload a picture of your dog:</h2>

    <form method="post" action="/upload_and_predict" enctype="multipart/form-data">
        <input class="image-upload" type="file" accept="image/*" name="user-image" required />
        <input id="submit-bd" class="submit-bd cell_button" type="submit" />
    </form>

</div>

{% endblock %}
